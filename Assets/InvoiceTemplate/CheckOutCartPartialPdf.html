<tr style="margin: 5px 0 1px 0">
    <td align="left" style="padding:3px 9px" valign="top">
        <span style="font-size:15px;">{{countNumber}}</span><br>
    </td>
    <td align="left" style="padding:3px 9px" valign="top">
        <span style="font-size:15px;">{{productName}}</span><br>
    </td>
    <td align="left" style="padding:3px 9px" valign="top">
        <span style="font-size:15px;">{{unitName}}</span><br>
    </td>
    <td align="left" style="padding:3px 9px; white-space:nowrap" valign="top"><span style="font-size:15px;">{{productPrice}}</span></td>
    <td align="left" style="padding:3px 9px; white-space:nowrap" valign="top"><span style="font-size:15px;">{{productQuantity}}</span></td>
    <td align="right" style="padding:3px 9px; white-space:nowrap" valign="top"><span style="font-size:15px;">{{productPriceTotal}}</span></td>
</tr>
