<tr style="margin: 5px 0 1px 0">
    <td align="left" style="padding:3px 9px" valign="top">
        <img src='{{imageUrl}}' width="60" height="60" />
    </td>
    <td align="left" style="padding:3px 9px" valign="top">
        <span style="font-size:12px;">{{productName}}</span><br>
    </td>
    <td align="left" style="padding:3px 9px; white-space:nowrap" valign="top"><span style="font-size:12px;">{{productPrice}}</span></td>
    <td align="left" style="padding:3px 9px; white-space:nowrap" valign="top"><span style="font-size:12px;">{{productDiscountPrice}}</span></td>
    <td align="left" style="padding:3px 9px; white-space:nowrap" valign="top"><span style="font-size:12px;">{{productQuantity}}</span></td>
    <td align="right" style="padding:3px 9px; white-space:nowrap" valign="top"><span style="font-size:12px;">{{productPriceTotal}}</span></td>
</tr>
